<div id="no-bootstrap" class="dialog">
	<div class="dialog-inner">
		<p>
			It looks like this page doesn't have Bootstrap installed. Would you like to load the themes anyway?
		</p>
		
		<div class="dialog-buttons">
			<a id="load-anyway-cancel" class="dialog-button" href="#">Cancel</a>
			<a id="load-anyway" class="dialog-button" href="#">Load Anyway</a>
		</div>
	</div>
</div>

<div id="fave-clear-verify" class="dialog">
	<div class="dialog-inner">
		<p>
			Are you sure you want to clear out your favorites list? This cannot be undone!
		</p>
		
		<div class="dialog-buttons">
			<a id="fave-clear-no" class="dialog-button" href="#">Cancel</a>
			<a id="fave-clear-yes" class="dialog-button" href="#">Clear</a>
		</div>
	</div>
</div>
